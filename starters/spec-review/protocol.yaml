name: "spec-review"
version: "1.1"

stages:
  - id: draft
    name: Draft Specification
    type: spec
    intent: exploration
    template: draft.md
    outputs: [spec-draft.md]
    
  - id: harden
    name: Production Hardening
    type: spec
    intent: review
    template: harden.md
    depends_on: [draft]
    inputs: [spec-draft.md]
    outputs: [hardening-report.md]
    
  - id: finalize
    name: Final Specification
    type: spec
    intent: decision
    template: final.md
    depends_on: [harden]
    inputs: [spec-draft.md, hardening-report.md]
    outputs: [spec-final.md]
